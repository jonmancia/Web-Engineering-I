<!DOCTYPE html>
<html lang="en-US">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Webpage uses the basics of AJAX usage.">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">

    <script src="index.js"></script>

    <title>Assignment 09</title>

</head>

<body>

    <div class="main">

        <h1 class="padding-top-5">Welcome</h1>

        <sub>Select a country to display the ten top largest cities</sub>

        <div class="main__container padding-top-5">

            <div class="box">

                <h4>Select a country:</h4>

                <select name="country" onchange="requestPopulationData()">

                    <option value="--">--</option>

                    <option value="USA">USA</option>

                    <option value="Mexico">Mexico</option>

                    <option value="Canada">Canada</option>

                    <option value="Russia">Russia</option>

                </select>

            </div>

            <div class="box">
                <table class="result-table">
                    <tr>
                        <th>City | Population</th>
                    </tr>
                    <tr>
                        <td>
                            <pre id="cities" style="font-size: 1.2em;"><br><br><br>Please select a country</pre>
                        </td>
                    </tr>
                </table>

            </div>

        </div>

        <hr style="margin: 2.5%;">

        <h4>To view contents of a JSON file, type the name and hit submit</h4>

        <sub>You have two files to choose from (a) json.txt or (b) json1.txt</sub>

        <br>

        <br>

        <div style="display: flex; flex-direction: column;">

            <div class="box" style="margin: 0 auto;">

                <label for="filename">Enter file name:</label>
                <input type="text" name="filename-input" id="filename">

                <button onclick="processJSONRequest()">Submit</button>

            </div>

            <div class="box padding-top-5" style="margin: 0 auto;">

                <h4 class="padding-bottom-5">Student Information</h4>

                <div id="result-container">

                </div>

            </div>

        </div>

    </div>

</body>

</html>
