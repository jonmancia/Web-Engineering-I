<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <script src="index.js" type="text/javascript"></script>
  <title>JS Mortgage Calculator</title>
</head>

<body onload="focusOnload()">
  <section class="calculator-box">
    <h2 class="calculator-heading">Mortgage Calculator</h2>
    <div class="form-box">
      <form action="assignment10.php" method="get">
        <div class="apr-box">
          <label for="apr-rate">APR Rate:</label>
          <input id="apr-rate" type="text" name="apr-rate" required>
        </div>
        <div class="loan-term-box">
          <label for="loan-term">Loan term:</label>
          <input id="loan-term" type="text" name="loan-term" required>
        </div>
        <div class="loan-amount-box">
          <label for="loan-amount">Loan Amount:</label>
          <input id="loan-amount" onkeyup="calculate()" type="text" name="loan-amount" required>
        </div>
        <div class="buttons-box">
          <input class="submit-button" onclick="calcMonthlyPay()" type="submit" value="Calculate">
          <input type="reset" value="Clear">
        </div>
      </form>
    </div>
  </section>
</body>

</html>
