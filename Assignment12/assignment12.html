<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">

    <script src="index.js"></script>

    <title>Mileage Calculator</title>

</head>

<body>

    <div id="main-container">

        <h1 class="heading">Mileage Calculator</h1>

        <form>
            <!-- Starting city and state -->

            <div class="inputsBox">

                <label for="start-city">Start City:</label>

                <input type="text" name="startCity" id="start-city" placeholder="San Francisco" onchange="removeBorder(this)">

                <br>

                <div style="position: relative; right: 1%;">

                    <label for="start-state">Start State:</label>

                    <input type="text" name="startState" id="start-state" maxlength="2" placeholder="CA" onchange="removeBorder(this)">

                </div>

            </div>
            <!-- Destination Inputs -->

            <div class="inputsBox" style="position: relative; right: 3%;">

                <label for="destination-city">Destination City:</label>

                <input type="text" name="endCity" id="destination-city" placeholder="Dallas" onchange="removeBorder(this)">

                <br>

                <div style="position: relative; right: 1%;">

                    <label for="destination-state">Destination State:</label>

                    <input type="text" name="endState" id="destination-state" maxlength="2" placeholder="TX" onchange="removeBorder(this)">

                </div>

            </div>

            <div id="mileageInfo">

            </div>
            <!-- Buttons -->

            <div style="margin-top: 4%; position: relative; left: 2%;">

                <input class="button" type="button" value="Calculate" onclick="validateForm()">

                <input class="button" type="reset" value="Clear" onclick="clearDisplay()">

            </div>

        </form>

    </div>

</body>

</html>
